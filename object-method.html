<script>
// 객체의 기능을 메소드로 추가하기
//객체를 선언합니다
const students = []
students.push({이름 : '주혁',국어 :97, 영어: 98, 수학 : 88, 과학:90})
students.push({이름 : '이진',국어 :92, 영어: 98, 수학 : 96, 과학:88})
students.push({이름 : '다나',국어 :76, 영어: 96, 수학 : 94, 과학:86})
students.push({이름 : '호재',국어 :98, 영어: 52, 수학 : 98, 과학:92})

//students 배열 내부의 객체모두에 메소드를 추가합니다
for(const student of students) {
    student.getSum = function() {
        return this.국어 + this.영어 + this.수학+ this.과학
    }

    student.getAverage = function() {
        return this.getSum()/4
    }
}

//출력합니다
let output = '이름\t총점\t평균\n'
for (const s of students) {
    output += `${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n`
}
console.log(output)
</script>
