<html>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            setTimeout(()=>{
                const h1 = document.querySelector('h1')

                h1.parentNode.removeChild(h1)
            }, 3000)
        })
    </script>

    <body>
        <hr>
        <h1>제가 대상 문서 객체</h1>
        <hr>
    </body>
</html>
