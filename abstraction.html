<script>
//객체를 선언합니다
const students = []
students.push({이름 : '주혁',국어 :97, 영어: 98, 수학 : 88, 과학:90})
students.push({이름 : '이진',국어 :92, 영어: 98, 수학 : 96, 과학:88})
students.push({이름 : '다나',국어 :76, 영어: 96, 수학 : 94, 과학:86})
students.push({이름 : '호재',국어 :98, 영어: 52, 수학 : 98, 과학:92})

//1. json 출력
//alert(JSON.stringify(students,null,2))
    //JSON.stringify 객체를 json문자열로 변환할 떄 사용하는 메소드

//2.성적 총합과 평균을 구하기
let output = '이름\t총점\t평균\n'
for (const s of students) {
    const sum = s.국어 + s.영어 + s.수학 + s.과학
    const average = sum / 4
    output += `${s.이름}\t${sum}점\t${average}점\n`
}
console.log(output)
</script>
